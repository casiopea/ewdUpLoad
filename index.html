<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="ja">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="author" content="Kiyoshi Sawada">

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/toastr.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet">
  <link rel="shortcut icon" href="./favicon.png" />
  <script src="/socket.io/socket.io.js"></script>
  <title id="ewd-title">File UpLoad Test for ewd.js</title>
</head>
<body>

  <div id="content">
    <div class="container">
      <h2>File upload Test for ewd.js</h2>
      <div class="col-md-12">
        <h4>ewd upload server status</h4>
          <h3>
            <span id="upLoadStatusOff" class="label label-success">UpLoad OFF</span>
            <span id="upLoadStatusOn" class="label label-primary" style="display: none">Now UpLoading.....</span>
          </h3>
      </div>
      <div class="col-md-12">
        <h4>Select upload files (multi-select OK) </h4>
          <form id="upLoadForm" enctype="multipart/form-data" onsubmit="return false;" >
            <input id="upLoadFile" type="file" name="upload" multiple="multiple"><br>
              <div id="upLoadSelect">
              </div>
            <input id="upLoadSend" type="submit" value="Upload" style="display: none">
            <input id="upLoadReset" type="reset" value="Reset">
          </form>
      </div>
      <div class="col-md-12">
        <h4>Upload files List for this Session</h4>
          <div id="upLoadList">
            <table class="table table-bordered table-condensed table-striped" id="upLoadListTable" style="word-break: break-all;">
              <thead>
                <tr> <th>name</th> <th>path</th> <th>size</th> <th>type</th> <th>lastModifiedDate</th> </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/toastr.min.js"></script>
    <script type="text/javascript" src="/ewdjs/EWD.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
